<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="column-full">
          <h1>Code Journal</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="hidden">
        <form id="journal-form">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                id="image"
                alt="Blank image"
                src="images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required />
              <label for="photo">Photo URL</label>
              <input type="text" id="photo" name="photo" required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea
                class="width"
                id="notes"
                name="notes"
                required></textarea>
            </div>
          </div>
          <div class="row justify-end">
            <button class="save-button">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <div class="row">
          <div class="column-half">
            <h1>Entries</h1>
          </div>
          <div class="column-half align">
            <button class="new-button"><strong>NEW</strong></button>
          </div>
        </div>
        <ul>
          <li class="row">
            <div class="column-half">
              <img
                id="entries-image2"
                alt="Lake landscape"
                src="https://www.hdwallpapers.in/thumbs/2021/landscape_view_of_snow_covered_mountains_and_river_between_trees_covered_mountains_with_path_4k_8k_hd_beautiful-t2.jpg" />
            </div>
            <div class="column-half">
              <p class="title"><strong>is a newer image</strong></p>
              <p class="note">A pretty lake!</p>
            </div>
          </li>
          <li class="row">
            <div class="column-half">
              <img
                id="entries-image3"
                alt="Detective Pikachu"
                src="https://ichef.bbci.co.uk/images/ic/640x360/p0dmj01q.jpg" />
            </div>
            <div class="column-half">
              <p class="title"><strong>new image</strong></p>
              <p class="note">I guess its not a new image!</p>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
