<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-half">
            <h1>Code Journal</h1>
          </div>
          <div class="column-half align-left">
            <a style="text-decoration: none" href="#" id="show-entries-link"
              >Entries</a
            >
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div id="entry-form" data-view="entry-form" class="hidden">
        <form id="journal-form">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                id="image"
                alt="Blank image"
                src="images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required />
              <label for="photo">Photo URL</label>
              <input type="text" id="photo" name="photo" required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea
                class="width"
                id="notes"
                name="notes"
                required></textarea>
            </div>
          </div>
          <div class="row justify-end">
            <button class="save-button">SAVE</button>
          </div>
        </form>
      </div>
      <div id="entries" data-view="entries">
        <div class="row">
          <div class="column-half">
            <h1>Entries</h1>
          </div>
          <div class="column-half align">
            <a
              style="text-decoration: none"
              href="#"
              class="new-button"
              id="showEntryFormBtn"
              ><strong>NEW</strong></a
            >
          </div>
        </div>
        <p id="noEntriesText">
          no entries have been recorded which matches the figma
        </p>
        <ul class="ul"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
